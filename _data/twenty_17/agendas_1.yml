  info: "<u>Table ronde</u><br><b>Dados abertos: um aliado na luta das mulheres ?</b><br><i>Facilitatrice: Fernanda Campagnucci</i><br><br>As novas tecnologias de informação e comunicação tem revolucionado nossa sociedade há alguns anos. Esta revolução não poderia ser diferente para a planificação das cidades e suas políticas públicas, fala-se nesse sentido da cidade do futuro enquanto a smart city. Ainda que a cidade inteligente possua milhares de definições, um dos objetivos é justamente utilizar-se desses novos dispositivos para a compreensão do espaço e consequentemente a elaboração de políticas e projetos mais assertivos. Nesse sentido os dados abertos governamentais (open data) possuem um papel estratégico: é com a abertura de dados que podemos cruzar informações e obter diagnósticos precisos quanto a utilização que os cidadãos fazem da cidade. O papel do open data na construção de políticas públicas mais assertivas e principalmente, no desenvolvimento de políticas para as mulheres é tema da mesa redonda “dados abertos: um aliado na luta das mulheres”. Com a participação da secretária da mulher do Recife, Cida Pedrosa; Bruna Falcão, delegada da mulher do Recife; Fernanda Campagnucci, diretora-executiva da Open Knowledge Brasil; et Polyanna Cintra, business designer da Futuring.today; a mesa debaterá o estado atual das políticas para as mulheres na cidade do Recife, assim como a sua evolução nos últimos anos e principais desafios. Perguntas como, “qual o papel dos dados para a elaboração e desenvolvimento das políticas atuais? “; e “como e quais os caminhos possíveis para melhorá-las? ”, terão igualmente lugar durante a mesa redonda. O debate abre o Challenge Data #Recife, que acontece até o dia 21 de março."

